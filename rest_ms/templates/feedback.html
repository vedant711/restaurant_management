{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'delete.css' %}" type="text/css">

    <title>Document</title>
</head>
<body>
    <form action="feedtable/{{table.table}}" method="post">
        {% for message in messages %}
        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
        <h1>Feedback for Table Number {{table.table}}</h1>
        {% csrf_token %}
        <div style="display: flex; width: 100%;" class="check"><input type="radio" name="feed" id="" value="bad"><p>Bad</p></div>
        <div style="display: flex; width: 100%;" class="check"><input type="radio" name="feed" id="" value="average"><p>Average</p></div>
        <div style="display: flex; width: 100%;" class="check"><input type="radio" name="feed" id="" value="good"><p>Good</p></div>
        <div style="display: flex; width: 100%;" class="check"><input type="radio" name="feed" id="" value="excellent"><p>Excellent</p></div>
        <textarea name="comments" id="" cols="30" rows="10" placeholder="Any Comments"></textarea>

        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
